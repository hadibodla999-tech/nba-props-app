name: Fetch NBA Player Data

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs the script on a schedule
  schedule:
    # Runs at 0 minutes past the hour, every 6 hours
    # This gives you 4 chances per day for the data to update
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the data fetching script
        # This passes your GitHub Secrets into the Python script
        env:
          FIREBASE_ADMIN_KEY: ${{ secrets.FIREBASE_ADMIN_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python api/get_data.py