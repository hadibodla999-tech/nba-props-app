name: Fetch NBA Player Data

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs the script on a schedule
  schedule:
    # Runs at 0 minutes past the hour, every 6 hours
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1. Debug - Check if Secrets are loaded
        run: |
          echo "Checking FIREBASE_ADMIN_KEY..."
          if [ -z "${{ secrets.FIREBASE_ADMIN_KEY }}" ]; then
            echo "FIREBASE_ADMIN_KEY secret is NOT set."
            exit 1
          else
            echo "FIREBASE_ADMIN_KEY is SET."
          fi

          echo "Checking ODDS_API_KEY..."
          if [ -z "${{ secrets.ODDS_API_KEY }}" ]; then
            echo "ODDS_API_KEY secret is NOT set (this is optional)."
          else
            echo "ODDS_API_KEY is SET."
          fi

      - name: 2. Run the data fetching script
        env:
          FIREBASE_ADMIN_KEY: ${{ secrets.FIREBASE_ADMIN_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python api/get_data.py
